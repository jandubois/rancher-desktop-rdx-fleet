name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run tests
        working-directory: extension/ui
        run: npm test

      - name: Run tests with coverage
        working-directory: extension/ui
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage-report
          path: extension/ui/coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Build
        working-directory: extension/ui
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run linter
        working-directory: extension/ui
        run: npm run lint

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: extension/ui
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: extension/ui
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: playwright-report
          path: extension/ui/playwright-report/
          retention-days: 14
