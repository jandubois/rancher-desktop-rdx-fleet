name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run tests
        working-directory: extension/ui
        run: npm test

      - name: Run tests with coverage
        working-directory: extension/ui
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: extension/ui/coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            extension/ui/package-lock.json
            extension/backend/package-lock.json

      - name: Install UI dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Install backend dependencies
        working-directory: extension/backend
        run: npm ci

      - name: Build UI
        working-directory: extension/ui
        run: npm run build

      - name: Build backend
        working-directory: extension/backend
        run: npm run build

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/backend/package-lock.json

      - name: Install dependencies
        working-directory: extension/backend
        run: npm ci

      - name: Run tests
        working-directory: extension/backend
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run linter
        working-directory: extension/ui
        run: npm run lint

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: extension/ui
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: extension/ui
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: playwright-report
          path: extension/ui/playwright-report/
          retention-days: 14
