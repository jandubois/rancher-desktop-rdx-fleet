name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run tests
        working-directory: extension/ui
        run: npm test

      - name: Run tests with coverage
        working-directory: extension/ui
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: extension/ui/coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Build
        working-directory: extension/ui
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/ui/package-lock.json

      - name: Install dependencies
        working-directory: extension/ui
        run: npm ci

      - name: Run linter
        working-directory: extension/ui
        run: npm run lint
