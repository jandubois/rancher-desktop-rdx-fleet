version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # npm dependencies for extension/ui
  - package-ecosystem: "npm"
    directory: "/extension/ui"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
