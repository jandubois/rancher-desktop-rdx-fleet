version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # npm dependencies for extension/ui
  - package-ecosystem: "npm"
    directory: "/extension/ui"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      dnd-kit:
        patterns:
          - "@dnd-kit/*"
      emotion:
        patterns:
          - "@emotion/*"
      mui:
        patterns:
          - "@mui/*"
      testing-library:
        patterns:
          - "@testing-library/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-plugin-*"
          - "typescript-eslint"
