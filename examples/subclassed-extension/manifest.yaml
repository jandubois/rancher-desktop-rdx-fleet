# Custom Manifest for Subclassed Extension
# Simplified version that works with the basic YAML parser

version: "1.0"

app:
  name: My Company Fleet
  description: GitOps environment provisioning for My Company developers

branding:
  primary_color: "#1976d2"

layout:
  show_fleet_status: true
  show_activity_log: true
  edit_mode: false

cards:
  - id: welcome-header
    type: markdown
    title: Welcome
    settings:
      content: "Welcome to **My Company Fleet**! This extension helps you set up your development environment."

  - id: company-repo
    type: gitrepo
    title: Company Platform
    settings:
      duplicatable: false

  - id: user-repo
    type: gitrepo
    title: Your Project Repository
    settings:
      duplicatable: true

  - id: help-links
    type: link
    title: Resources
    settings:
      variant: buttons
